<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2023 새뜰-부산</title>
</head>
<body>
	<div id="map" style="width:100%;height:100vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e469d84101adbf4335d03bbaeb9435e6&libraries=clusterer"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(35.08396993,129.0195941), // 지도의 중심좌표
		        level: 2, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 마커 클러스터러를 생성합니다 
		var clusterer = new kakao.maps.MarkerClusterer({
			map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
			averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
			minLevel: 4 // 클러스터 할 최소 지도 레벨 
		});

		var sd_address_data = [
			// [37.553210,126.972614,'내용1'],[37.558907,126.978305,'내용2'], [37.533647,126.971986,'내용3']	
			[35.08554818,129.0212641, '01 김찬규'],[35.08503815,129.0204616, '02 정수남'],[35.08496743,129.0203092, '03 김성보'],[35.08417544,129.0194673, '04 현태연'],[35.08446404,129.0198002, '05 이만효'],[35.08548726,129.0208911, '06 이영자'],[35.0852355,129.0214458, '07 윤영엽'],[35.08350872,129.0195503, '08 최황근'],[35.08347845,129.0193441, '09 이강자'],[35.08495978,129.0210706, '10 김양수'],[35.08483623,129.0207083, '11 김문철'],[35.08349567,129.018662, '12 김명순'],[35.08349224,129.0184132, '13 곽명원'],[35.08297989,129.0212221, '14 서상원'],[35.08357464,129.0190824, '15 최병찬'],[35.08333818,129.018941, '16 함송혜'],[35.08377258,129.0190419, '17 박명숙'],[35.08388758,129.0194526, '18 박영세'],[35.08293937,129.0187378, '19 유근봉'],[35.08292955,129.0185208, '20 김우조'],[35.08334797,129.0199278, '21 최호식'],[35.08370118,129.0196005, '22 박판석'],[35.0834425863186,129.020728290617, '23 김순옥'],[35.0833901297809,129.020901748689, '24 강한웅'],[35.0836535722236,129.01984032705, '25 유선환'],[35.08347845,129.0193441, '26 안준영'],[35.08398631,129.0191901, '27 민화자'],[35.08313819,129.0195319, '28 김선기'],[35.08347975,129.019044, '29 송석하'],[35.08363507,129.019328, '30 김석곤'],[35.08506379,129.0212376, '31 민외순'],[35.08486947,129.0203689, '32 윤순자'],[35.08486947,129.0203689, '33 박태현'],[35.08497176,129.0205523, '34 김금옥'],[35.08318322,129.0194039, '35 김도순'],[35.08347845,129.0193441, '36 전지영'],[35.08506379,129.0212376, '37 박병하'],[35.08303097,129.0187246, '38 정연한'],[35.08470181,129.020182, '39 윤복자'],[35.08319343,129.0210674, '40 김석남'],[35.08312377,129.0208838, '41 송정열'],[35.08360382,129.019668, '42 주숙영'],[35.08335974,129.0197673, '43 이기주'],[35.0851122,129.02135, '44 김정자'],[35.08396993,129.0195941, '45 김송자'],[35.08506379,129.0212376, '46 김도숙'],[35.08486947,129.0203689, '47 김미경'],[35.08359094,129.0192235, '48 이종희'],[35.08323269,129.0197502, '49 김효준'],[35.08513515,129.0214763, '50 홍순기'],[35.08468714,129.0200238, '51 정정례'],[35.0832801222374,129.021019080548, '52 장숙녀']			];


		var markers = [];
		for (var i = 0; i < sd_address_data.length; i++) {
			// 지도에 마커를 생성하고 표시한다
			var marker = new kakao.maps.Marker({
				position: new kakao.maps.LatLng(sd_address_data[i][0],sd_address_data[i][1]), // 마커의 좌표
				map: map // 마커를 표시할 지도 객체	
			});

			// 마커 위에 표시할 인포윈도우를 생성한다
			var infowindow = new kakao.maps.InfoWindow({
				content : sd_address_data[i][2] // 인포윈도우에 표시할 내용
			});

			// 인포윈도우를 지도에 표시한다
			infowindow.open(map, marker);
			markers.push(marker); //클러스터러
				
			// 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
			// 이벤트 리스너로는 클로저를 만들어 등록합니다 
			// for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
			kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
			kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
		}
		clusterer.addMarkers(markers);


		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
		function makeOverListener(map, marker, infowindow) {
			return function() {
				infowindow.open(map, marker);
			};
		}

		// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
		function makeOutListener(infowindow) {
			return function() {
				infowindow.close();
			};
		}

	</script>
</body>
</html>
