<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2024 새뜰 봉화 31세대</title>

<body>
	<div id="map" style="width:100%;height:100vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e469d84101adbf4335d03bbaeb9435e6&libraries=clusterer"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(36.8874177431906, 128.742617697625), // 지도의 중심좌표
		        level: 1, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 마커 클러스터러를 생성합니다 
		var clusterer = new kakao.maps.MarkerClusterer({
			map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
			averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
			minLevel: 5 // 클러스터 할 최소 지도 레벨 
		});

		var sd_address_data = [

[36.887896132369, 128.744694665777,"1_내성로2길 35-1"],
[36.8879630269483, 128.744470959548,"2_내성로2길 35"],
[36.8880337564562, 128.744225355676,"3_내성로2길 33-1"],
[36.8878107727945, 128.744236994172,"4_내성로2길 31"],
[36.8879114710336, 128.744233004377,"5_내성로2길 33"],
[36.8878962050201, 128.744002492993,"6_내성로2길 29-1"],
[36.8874124364219, 128.742266949164,"7_내성로2길 16-6"],
[36.8875216484966, 128.742603908076,"8_내성로2길 16-3"],
// [36.8874177431906, 128.742617697625,"9_내성로2길 16-5"],
[36.8873859910675, 128.741704850192,"10_내성로2길 10"],
[36.8870958845949, 128.742011421733,"11_내성로 50-21"],
[36.8873319391554, 128.741181943019,"12_내성로2길 4-1"],
[36.8875487311517, 128.74135298431,"13_내성로2길 5"],
[36.8878292913784, 128.742385673626,"14_내성로2길 17"],
[36.8878246875256, 128.742601263442,"15_내성로2길 19"],
[36.887917072427, 128.743151629912,"16_내성로2길 23"],
[36.8880192843573, 128.744020547972,"17_내성로2길 29-2"],
[36.8877836098536, 128.743718283492,"18_내성로2길 27"],
[36.8879425763002, 128.743838776574,"19_내성로2길 27-1"],
[36.8876855800428, 128.741980518156,"20_내성로2길 11"],
[36.8875684991114, 128.741614778438,"21_내성로2길 7"],
[36.8875488192387, 128.740916663569,"22_내성로 58"],
[36.8872653449628, 128.742608288217,"23_내성로2길 16-9"],

[36.8872299783725, 128.740927817027,"25_내성로 52"],

[36.8874383654703, 128.741088347266,"35_내성로 50-9_추가_위치상이"]

			];


		var markers = [];

		for (var i = 0; i < sd_address_data.length; i++) {
			// 지도에 마커를 생성하고 표시한다
			var marker = new kakao.maps.Marker({
				position: new kakao.maps.LatLng(sd_address_data[i][0],sd_address_data[i][1]), // 마커의 좌표
				map: map // 마커를 표시할 지도 객체
			});

			// 마커 위에 표시할 인포윈도우를 생성한다
			var infowindow = new kakao.maps.InfoWindow({
				content : sd_address_data[i][2] // 인포윈도우에 표시할 내용
			});

			// 인포윈도우를 지도에 표시한다
			//infowindow.open(map, marker);
			markers.push(marker); //클러스터러
				
			// 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
			// 이벤트 리스너로는 클로저를 만들어 등록합니다 
			// for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
			kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
			// kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
		}
		clusterer.addMarkers(markers);


		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
		function makeOverListener(map, marker, infowindow) {
			return function() {
				infowindow.open(map, marker);
			};
		}

		// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
		function makeOutListener(infowindow) {
			return function() {
				infowindow.close();
			};
		}

	</script>
</body>
</html>
